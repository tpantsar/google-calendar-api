services:
  cli:
    image: google-calendar-cli
    container_name: cli
    build:
      context: ./backend
      dockerfile: Dockerfile.cli
      secrets:
        - credentials
    networks:
      - default
    volumes:
      - ./backend/creds:/app/creds # Mount the credentials directory

secrets:
  credentials:
    file: ./backend/creds/credentials.json

volumes:
  creds:
