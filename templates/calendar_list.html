<!DOCTYPE html>
<html lang="en" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar List View</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>List of calendars</h1>

  <ul>
    {% for calendar in calendars %}
    <li>
      <h2>
        {{ calendar['summary'] }}
        {{ calendar['id'] }}
      </h2>
    </li>
    {% endfor %}
</body>
