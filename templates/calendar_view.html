<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Year View - {{ year }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Calendar Events for {{ year }}</h1>

    <div class="calendar">
      {% for event in events %}
      <div class="event">
        <strong>{{ event['summary'] }}</strong><br />
        <small>{{ event['formatted_start'] }}</small>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
