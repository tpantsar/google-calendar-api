services:
  backend:
    image: google-calendar-backend
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      secrets:
        - credentials
    networks:
      - default
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./backend/creds:/app/creds

  frontend:
    image: google-calendar-frontend
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://localhost:8080/api
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - default
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

secrets:
  credentials:
    file: ./backend/creds/credentials.json

volumes:
  creds:
